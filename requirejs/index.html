<!DOCTYPE html>
<html>
    <head>
        <title>文章单页应用</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
    </head>
    <body 
          ms-controller="root">
        <div ms-view="" class="layout"></div>
        <div ms-view="footer"></div>
    </body>
    <script src="script/require.js"></script>
    <script>
        requirejs.config({
            baseUrl: "./script/",
            map: {
                "*": {
                    "avalon": "avalon.shim"
                }
            },
            shim: {
                "avalon": {
                    exports: "avalon"
                },
                "avalon.shim": {
                    exports: "avalon"
                }
            },
            paths: {
                controller: "controller/" // 控制器地址缩写
            }
        })
        requirejs(["avalon.shim", "text", "route"], function(avalon, text, route) {
            avalon.require = requirejs
            route && route.init && route.init()
        })
    </script>
</html>
